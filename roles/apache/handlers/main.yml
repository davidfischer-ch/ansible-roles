---

- name: reload apache
  service: >
    name=apache2 state=reloaded
  become: yes

- name: restart apache
  service: >
    name=apache2 state=restarted
  become: yes
  failed_when: _apache_restart is failure and 'not find' not in _apache_restart.msg
  listen: php_config_changed
  register: _apache_restart
