---

dependencies:
  - role: local-source
    tags: [apache, dependencies]

  - role: logrotate
    logrotate_log_rotations: '{{ apache_log_rotations }}'
    logrotate_role_action: setup
    tags: [apache, dependencies]
    when: apache_log_rotations

  - role: ufw
    ufw_rules: '{{ apache_ufw_rules }}'
    tags: [apache, dependencies]
    when: apache_ufw_rules
