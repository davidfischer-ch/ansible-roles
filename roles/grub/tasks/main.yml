---

- name: Configure GRUB
  lineinfile:
    dest: /etc/default/grub
    line: '{{ item.key|upper }}={{ item.value }}'
    regexp: ^#?{{ item.key|upper }}\s*=.*
    state: present
  become: yes
  loop_control:
    label: '{{ item.key }}: {{ item.value }}'
  notify: update grub
  tags: [grub, config]
  when: item.key is match('^grub_.+')
  with_dict: '{{ hostvars[inventory_hostname] }}'
