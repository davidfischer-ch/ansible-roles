nginx_build_flags:
  - '--with-pcre-jit'
  - '--with-ipv6'
  - '--with-http_ssl_module'
  - '--with-http_stub_status_module'
  - '--with-http_realip_module'
  - '--with-http_addition_module'
  - '--with-http_dav_module'
  - '--with-http_geoip_module'
  - '--with-http_gzip_static_module'
  - '--with-http_image_filter_module'
  # - '--with-http_spdy_module'
  - '--with-http_sub_module'
  - '--with-http_xslt_module'
  - '--with-http_auth_request_module'
nginx_config_file: nginx.conf.j2
nginx_daemon_group: www-data
nginx_daemon_path: /usr/share/nginx/sbin/nginx
nginx_daemon_user: www-data
nginx_interface: null
nginx_pagespeed_cache_directory: /var/nginx_pagespeed_cache
nginx_pagespeed_configure: ''
nginx_pagespeed_enabled: no
nginx_port: 80
nginx_start_result: {}
nginx_ufw_rules:
  - direction: in
    interface: '{{ nginx_interface or omit }}'
    port: '{{ nginx_port }}'
    proto: tcp
    rule: allow
nginx_upload_module_enabled: no
nginx_worker_processes: 4
nginx_zip_module_enabled: no
tools_src_directory: /usr/local/src
