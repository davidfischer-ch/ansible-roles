---

- block:
    - name: Copy the cleanup script
      template:
        src: cleanup.py
        dest: /tmp/cleanup.py
        mode: 0755

    - name: Execute the cleanup script
      command:
        python3 /tmp/cleanup.py -k {{ keyboards|join(',') }}
      changed_when: _phone_cleanup.stdout != ''
      register: _phone_cleanup
      when: keyboards is defined and keyboards
  become: yes
  tags: [phone, packages]
