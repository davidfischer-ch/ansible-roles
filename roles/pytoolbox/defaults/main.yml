pytooblox_dynamic_defaults:
  centos:
    pytoolbox_packages:
      # - gir1.2-gexiv2-0.10
      - exiv2-libs
      - libxml2-devel
      - libxslt-devel
      - libyaml-devel
      # - python-gi
      - xz-devel
      - zlib-devel
  debian-7.*:
    pytoolbox_packages:
      # - gir1.2-gexiv2-0.10
      - libexiv2-dev
      - liblzma-dev
      - libxml2-dev
      - libxslt-dev
      - libyaml-dev
      - libz-dev
      - python-gi
  ubuntu-12.*:
    pytoolbox_packages:
      - libexiv2-dev
      - liblzma-dev
      - libxml2-dev
      - libxslt-dev
      - libyaml-dev
      - libz-dev
      - python-gi
  linux:
    pytoolbox_packages:
      - gir1.2-gexiv2-0.10
      - libexiv2-dev
      - liblzma-dev
      - libxml2-dev
      - libxslt-dev
      - libyaml-dev
      - libz-dev
      - python-gi
pytoolbox_python_versions: '{{ python_versions }}'
pytoolbox_version: latest
