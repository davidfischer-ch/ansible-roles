# https://getcomposer.org/download/
---

- block:
    - name: Download Composer Setup
      get_url: >
        url=https://getcomposer.org/installer dest=/tmp/composer-setup.php mode=755 sha256sum={{ composer_checksum }}

    - name: Install Composer
      command: >
        php /tmp/composer-setup.php -- --install-dir={{ composer_path|dirname }} --filename={{ composer_path|basename }}
                                       {{ (composer_version == 'latest')|ternary('', '--version=' + composer_version) }}
      become: yes
  tags: packages
  when: composer_has_run is undefined

- set_fact: composer_has_run=yes
  tags: always
