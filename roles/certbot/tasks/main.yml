# Install and configure Certbot
---

- block:
    - name: Install Certbot apt repository
      apt_repository: >
        repo={{ certbot_apt_repository }} filename=ansible_roles_certbot update_cache=yes state=present
      when: ansible_pkg_mgr == 'apt' and certbot_apt_repository|length > 0

    - name: Install Certbot packages
      package: >
        name={{ item }} state=present
      loop: '{{ certbot_packages }}'
  become: yes
  tags: [certbot, packages]

