datadog_agent_apt_repository: 'deb https://apt.datadoghq.com/ stable {{ datadog_agent_version }}'
datadog_agent_groups: []
datadog_agent_packages:
  - datadog-agent
datadog_agent_config_version: new
datadog_agent_version: 6

# Options for Version 6 only
datadog_agent_apm_enabled: no
datadog_agent_log_agent_enabled: no
datadog_agent_log_format_json: no
datadog_agent_log_to_console: yes
datadog_agent_log_to_file: yes
datadog_agent_log_to_syslog: no

# Options for Version 5 and 6
datadog_agent_checks: {}
datadog_agent_collect_ec2_tags: no
datadog_agent_forwarder_timeout: 20
datadog_agent_hostname: '{{ inventory_hostname }}'
datadog_agent_process_agent_enabled: no
datadog_agent_tags: []

# Options for Version 5 only
datadog_agent_check_timings: no
datadog_agent_default_integration_http_timeout: 9
datadog_agent_exclude_process_args: no
