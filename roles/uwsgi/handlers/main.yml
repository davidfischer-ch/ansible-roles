---

- name: reload uwsgi
  command: >
    service uwsgi reload || service uwsgi restart
  become: yes

- name: reload uwsgi apps
  supervisorctl: >
    name=uwsgi-{{ item.value.name }} state=reloaded
  become: yes
  loop_control:
    label: '{{ item.value.name }}'
  with_dict: '{{ uwsgi_apps }}'

- name: restart uwsgi
  service: >
    name=uwsgi state=restarted
  become: yes

- name: restart uwsgi apps
  supervisorctl: >
    name=uwsgi-{{ item.value.name }} state=restarted
  become: yes
  loop_control:
    label: '{{ item.value.name }}'
  with_dict: '{{ uwsgi_apps }}'
