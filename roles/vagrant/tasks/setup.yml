---

- block:
    - include: setup-from-{{ 'release' if vagrant_from_release|bool else 'repository' }}.yml

    - name: Get installed Vagrant plugins
      command: >
        vagrant plugin list
      changed_when: no
      check_mode: no
      register: _vagrant_plugin

    - name: Install Vagrant plugins
      command: >
        vagrant plugin install vagrant-{{ item }}
      when: item not in _vagrant_plugin.stdout
      with_items: '{{ vagrant_plugins }}'
  tags: packages

- block:
    - include: configure.yml

    - name: Check boxes are up-to-date
      command: >
        vagrant box outdated
      args:
        chdir: '{{ vagrant_machines_directory }}'
      changed_when: "vagrant_update_boxes|bool and 'to update' in _vagrant_outdated.stdout"
      check_mode: no
      register: _vagrant_outdated
      tags: upgrade

    - block:
        - name: Update boxes
          command: >
            vagrant box update
          args:
            chdir: '{{ vagrant_machines_directory }}'

        - name: Cleanup boxes
          command: >
            vagrant box prune --force {{ ansible_check_mode|ternary('--dry-run', '') }}
          changed_when: >
            _vagrant_prune|success and (
              'Usage' not in _vagrant_prune.stdout and
              'no installed' not in _vagrant_prune.stdout and
              'No old versions' not in _vagrant_prune.stdout
            )
          check_mode: no
          register: _vagrant_prune
      tags: upgrade
      when: _vagrant_outdated|changed

    - name: Provision machines
      vagrant_machine: >
        chdir={{ vagrant_machines_directory }} name={{ item.key }} provider={{ item.value.provider }} state=running
        timeout={{ item.value.timeout|int if item.value.timeout is defined else omit }}
      loop_control:
        label: '{{ item.key }}'
      register: _vagrant_provision
      with_dict: '{{ vagrant_machines }}'
  always:
    # FIXME less verbose output https://github.com/ansible/ansible/issues/5564
    - name: Cleanup machines SSH authentication footprints
      known_hosts: >
        name={{ item.item.value.host_public }} state=absent
      loop_control:
        label: '{{ item.item.key }}'
      when: item|changed
      with_items: '{{ _vagrant_provision.results|default([]) }}'
  tags: provision

- name: Wait for machines to be started
  local_action: >
    wait_for host={{ item.value.host_public }} port=22 state=started
  loop_control:
    label: '{{ item.key }}'
  tags: provision
  with_dict: '{{ vagrant_machines }}'

# FIXME convert snapshot to an action
- block:
    - name: Get VMs snapshot list
      command: >
        vagrant snapshot list {{ item.key }}
      args:
        chdir: '{{ vagrant_machines_directory }}'
      changed_when: no
      check_mode: no
      loop_control:
        label: '{{ item.key }}'
      register: vagrant_snapshot_list
      with_dict: '{{ vagrant_snapshots }}'

    - name: Take base VMs snapshot
      command: >
        vagrant snapshot take {{ item.item.key }} {{ item.item.value }}
      args:
        chdir: '{{ vagrant_machines_directory }}'
      loop_control:
        label: '{{ item.item.key }} snapshot {{ item.item.value }}'
      when: "' {{ item.item.value }} ' not in item.stdout"
      with_items: '{{ vagrant_snapshot_list.results|default([]) }}'
  tags: snapshots
