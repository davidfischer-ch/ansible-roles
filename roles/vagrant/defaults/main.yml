vagrant_dynamic_defaults:
  macosx:
    vagrant_packages:
      - vagrant
  linux:
    vagrant_packages:
      - vagrant
      - vagrant-lxc
vagrant_machines: {}
vagrant_machines_directory: "/tmp/vagrant-{{ vagrant_machines|to_yaml|hash('md5') }}"
vagrant_plugins: []  # e.g. vbox-snapshot
vagrant_snapshots: {}
vagrant_update_boxes: yes
