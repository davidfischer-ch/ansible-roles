systemd_journal_daemon_config_file: journald.conf.j2
systemd_journal_daemon_group: systemd-journal

systemd_journal_daemon_storage: auto
systemd_journal_daemon_compress: yes
systemd_journal_daemon_seal: yes
systemd_journal_daemon_split_mode: uid
systemd_journal_daemon_sync_interval: 5m
systemd_journal_daemon_rate_limit_interval: 30s
systemd_journal_daemon_rate_limit_burst: 1000
systemd_journal_daemon_system_max_use: ''
systemd_journal_daemon_system_keep_free: ''
systemd_journal_daemon_system_max_file_size:
systemd_journal_daemon_system_max_files: 100
systemd_journal_daemon_runtime_max_use: ''
systemd_journal_daemon_runtime_keep_free: ''
systemd_journal_daemon_runtime_max_file_size: ''
systemd_journal_daemon_runtime_max_files: 100
systemd_journal_daemon_max_retention: ''
systemd_journal_daemon_max_file: 1month
systemd_journal_daemon_forward_to_syslog: yes
systemd_journal_daemon_forward_to_kmsg: no
systemd_journal_daemon_forward_to_console: no
systemd_journal_daemon_forward_to_wall: yes
systemd_journal_daemon_tty_path: /dev/console
systemd_journal_daemon_max_level_store: debug
systemd_journal_daemon_max_level_syslog: debug
systemd_journal_daemon_max_level_kmsg: notice
systemd_journal_daemon_max_level_console: info
systemd_journal_daemon_max_level_wall: emergency
systemd_journal_daemon_line_max: 48K
