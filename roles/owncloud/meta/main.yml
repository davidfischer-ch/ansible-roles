---

dependencies:
  - role: mysql
    when: owncloud_has_run is undefined

  - role: openssl
    when: owncloud_has_run is undefined

  - role: ufw
    ufw_rules: "{{ owncloud_ufw_rules }}"
    when: owncloud_has_run is undefined and owncloud_ufw_rules

  - role: requirements
    key_requirements:
      - http://download.opensuse.org/repositories/isv:ownCloud:community/xUbuntu_{{ ansible_distribution_version }}/Release.key
    apt_requirements:
      - python-mysqldb
    when: owncloud_has_run is undefined
