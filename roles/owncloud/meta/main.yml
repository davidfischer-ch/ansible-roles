---

dependencies:
  - role: mysql
    tags: [owncloud, dependencies]

  - role: openssl
    tags: [owncloud, dependencies]
    when: owncloud_ssl_enabled|bool

  - role: php
    php_options: '{{ owncloud_php_options }}'
    tags: [owncloud, dependencies]

  - role: ufw
    ufw_rules: '{{ owncloud_ufw_rules }}'
    tags: [owncloud, dependencies]
    when: owncloud_ufw_rules

  - role: requirements
    key_requirements:
      - 'http://download.opensuse.org/repositories/isv:ownCloud:community/xUbuntu_{{ ansible_distribution_version }}/Release.key'
    apt_requirements:
      - python-mysqldb
    tags: [owncloud, dependencies]
