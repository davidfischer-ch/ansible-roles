mounts_dynamic_defaults:
  centos:
    mounts_packages_by_fstype:
      nfs: [nfs-utils]
      none: []  # Bind mount
      s3fs-fuse: []  # Use s3fs role instead
  linux:
    mounts_filesystem_types:
      - nfs
    mounts_packages_by_fstype:
      cifs: [cifs-utils, ntfs-3g]
      nfs: [nfs-common]
      none: []  # Bind mount
      s3fs-fuse: []  # Use s3fs role instead
mounts_packages_by_fstype_skip_missing: no
