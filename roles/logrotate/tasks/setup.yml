---

- block:
    - name: Install Logrotate packages
      package:
        name: '{{ logrotate_packages }}'
        state: present
  become: yes
  tags: packages

- name: Setup the log rotations
  template:
    src: '{{ item.config_file }}'
    dest: /etc/logrotate.d/{{ item.name }}
    mode: 0644
    validate: 'logrotate --debug %s'
  become: yes
  loop: '{{ logrotate_log_rotations }}'
  loop_control:
    label: '{{ item.name }}'
  tags: logs
