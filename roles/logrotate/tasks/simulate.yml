---

- block:
    - name: Retrieve Logrotate configured log rotations
      find: >
        path=/etc/logrotate.d file_type=file
      register: _logrotate_log_rotations

    - name: Simulate the log rotations
      command: >
        logrotate --debug {{ item }}
      changed_when: no
      check_mode: no
      with_items: "{{ _logrotate_log_rotations.files|map(attribute='path')|sort }}"
  become: yes
