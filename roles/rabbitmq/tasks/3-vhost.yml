---

- block:
    - name: Setup our RabbitMQ vhost
      rabbitmq_vhost: >
        name=/ state=present

    - name: Setup our RabbitMQ user
      rabbitmq_user: >
        user={{ rabbitmq_user }} password={{ rabbitmq_password }} vhost=/
        configure_priv=.* read_priv=.* write_priv=.* state=present
  become: yes
