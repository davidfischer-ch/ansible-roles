# Install and configure RabbitMQ including our user & vhost
---

- name: Install RabbitMQ packages
  package:
    name: '{{ rabbitmq_packages }}'
    state: present
  become: yes
  tags: [rabbitmq, packages]

- name: Start RabbitMQ service
  service:
    name: rabbitmq-server
    enabled: yes
    state: started
  become: yes
  tags: [rabbitmq, services]

- block:
    - name: Remove guest RabbitMQ user
      rabbitmq_user:
        user: guest
        state: absent

    - name: Setup our RabbitMQ vhost
      rabbitmq_vhost:
        name: /
        state: present

    - name: Setup our RabbitMQ user
      rabbitmq_user:
        user: '{{ rabbitmq_user }}'
        password: '{{ rabbitmq_password }}'
        configure_priv: '.*'
        read_priv: '.*'
        write_priv: '.*'
        state: present
        vhost: /
  become: yes
  tags: [rabbitmq, vhosts]
  when: rabbitmq_is_master|bool
