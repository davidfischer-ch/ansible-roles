# Install and configure Java
---

- dynamic_defaults:
    hostvars: '{{ hostvars[inventory_hostname] }}'
    defaults: '{{ java_dynamic_defaults }}'
    must_match: yes
  tags: [java, always]

- block:
    - include_tasks: setup-{{ ansible_pkg_mgr }}.yml

    - name: Install Java packages
      package: >
        name={{ item }} state=present
      loop: '{{ java_packages }}'
  become: yes
  tags: [java, packages]
