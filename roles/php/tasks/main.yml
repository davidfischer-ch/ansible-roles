# Install and configure PHP
---

- block:
    - name: Install PHP apt repository
      apt_repository: >
        repo={{ php_apt_repository }} update_cache=yes state=present
      when: "ansible_pkg_mgr == 'apt' and php_apt_repository|length > 0"

    - name: Install PHP packages
      package: >
        name={{ item }} state=present
      with_items: '{{ php_packages }}'

    - name: Remove unwanted PHP packages
      package: >
        name={{ item }} state=absent
      with_items: '{{ php_unwanted_packages }}'
  become: yes
  tags: [php, packages]

- block:
    - name: Find PHP configuration files
      command: >
        find /etc/php{{ php_version }} /etc/php/{{ php_version }} -name php.ini -type f
      always_run: yes
      changed_when: no
      failed_when: no
      register: php_find_result

    - set_fact:
        php_config_files: '{{ php_find_result.stdout_lines|default([]) }}'

    - assert:
        that:
          php_config_files|length > 0

    - name: Configure PHP
      lineinfile: >
        dest={{ item.0 }} regexp='^;?{{ item.1 }} =' line='{{ item.1 }} = {{ item.2 }}' state=present
      become: yes
      with_nested:
        - '{{ php_config_files }}'
        - '{{ php_options.items() }}'
  tags: [php, config]
