# Install and configure PHP
---

- block:
    - name: Install PHP apt repository
      apt_repository: >
        repo={{ php_apt_repository }} update_cache=yes state=present
      when: "ansible_pkg_mgr == 'apt' and php_apt_repository|length > 0"

    - name: Install PHP packages
      package: >
        name={{ item }} state=present
      with_items: '{{ php_packages }}'
  become: yes
  tags: [php, packages]

- block:
    - name: Find PHP configuration files
      find:
        file_type: file
        paths:
          - '/etc/php{{ php_version }}'
          - '/etc/php/{{ php_version }}'
        patterns: php.ini
        recurse: yes
      register: _php_find

    - set_fact:
        php_config_files: "{{ _php_find.files|map(attribute='path')|list }}"

    - assert:
        that:
          php_config_files|length > 0

    - name: Enable PHP modules
      script: >
        scripts/php_enable_module {{ php_version }} {{ item }}
      become: yes
      changed_when: _php_enable_module.stdout|default('')|length > 0
      notify: php_modules_changed
      register: _php_enable_module
      with_items: '{{ php_modules }}'

    - name: Configure PHP
      lineinfile: >
        dest={{ item.0 }} regexp='^;?{{ item.1 }} =' line='{{ item.1 }} = {{ item.2 }}' state=present
      become: yes
      with_nested:
        - '{{ php_config_files|default([]) }}'
        - '{{ php_options.items()|default([])|list }}'
  tags: [php, config]
