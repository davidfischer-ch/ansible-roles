varnish_apt_key: http://repo.varnish-cache.org/debian/GPG-key.txt
varnish_apt_repository: 'deb http://repo.varnish-cache.org/ubuntu {{ ansible_distribution_release }} varnish-{{ varnish_version }}'
varnish_config_file: varnish.conf.j2
varnish_default_vcl_config_file: default.vcl.j2
varnish_default_vcl_host: 127.0.0.1
varnish_default_vcl_port: 8080
varnish_packages:
  - varnish
varnish_storage: malloc,256m
varnish_version: 4.1
# networking
varnish_admin_bind_address: 127.0.0.1
varnish_admin_interface: null
varnish_admin_port: 6082
varnish_interface: null
varnish_port: 80
varnish_ufw_rules:
  - direction: in
    interface: '{{ varnish_interface or omit }}'
    port: '{{ varnish_port }}'
    proto: tcp
    rule: allow
  - direction: in
    interface: '{{ varnish_admin_interface or omit }}'
    port: '{{ varnish_admin_port }}'
    proto: tcp
    rule: allow
