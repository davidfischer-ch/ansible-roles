# Upgrade system packages, configure locales & NTP, install misc. packages
---

- dynamic_defaults:
    hostvars: '{{ hostvars[inventory_hostname] }}'
    defaults: '{{ build_dynamic_defaults }}'
    must_match: yes
  tags: [build, always]

- name: Install building and development tools
  package:
    name: '{{ build_packages }}'
    state: present
  become: yes
  tags: [build, packages]
