nfs_exports: {}
nfs_interface: null
nfs_packages:
  - nfs-kernel-server
nfs_ufw_rules:
  - direction: in
    interface: '{{ nfs_interface or omit }}'
    port: 2049  # nfsd
    proto: any  # tcp/udp
    rule: allow
  - direction: in
    interface: '{{ nfs_interface or omit }}'
    port: 111   # portmapper
    proto: any  # tcp/udp
    rule: allow
  - direction: in
    interface: '{{ nfs_interface or omit }}'
    port: 4001  # rpc.mountd
    proto: any  # tcp/udp
    rule: allow
