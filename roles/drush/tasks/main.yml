# http://docs.drush.org/en/master/install/#install-a-site-local-drush
---

- block:
    - name: Download Drupal Shell
      get_url: >
        url=https://github.com/drush-ops/drush/releases/download/{{ drush_version }}/drush.phar force=no
        dest={{ tools_src_directory }}/drush-{{ drush_version }}.phar

    - name: Make Drupal Shell executable
      file: >
        name={{ tools_src_directory }}/drush-{{ drush_version }}.phar mode=755 state=file

    - name: Check Drupal Shell
      command: >
        {{ tools_src_directory }}/drush-{{ drush_version }}.phar core-status

    - name: Install Drupal Shell
      file: >
        src={{ tools_src_directory }}/drush-{{ drush_version }}.phar dest={{ drush_path }} force=yes state=link

    # - name: Enrich the bash startup file with completion and aliases
    #   command: >
    #     yes | drush init --bg
  tags: packages
  when: drush_has_run is undefined

- set_fact: drush_has_run=yes
  tags: always
