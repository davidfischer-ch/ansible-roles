---

- block:
    - name: Create release directory
      file: >
        name={{ djsite_release_directory }} state=directory
        owner={{ djsite_daemon_user }} group={{ djsite_daemon_group }} mode=755

    - name: Deploy the application in release directory
      command: >
        rsync {{ djsite_app_directory }}/test/{{ item }}/ {{ djsite_release_directory }}/{{ item }}/
        {{ djsite_rsync_release_excludes|format_items('--exclude={0}')|join(' ') }}
        --archive --delete --hard-links --links
      with_items:
        - server
        - venv

    - name: Relocate the virtualenv
      virtualenv_relocate: >
        source={{ djsite_app_directory }}/test/venv destination={{ djsite_release_directory }}/venv operation=none

    - name: Create release OK flag
      copy: >
        content='This release is awesome!' dest={{ djsite_release_directory }}/{{ djsite_release_ok_flag }}
  rescue:
    - name: Remove broken release directory
      file: >
        name={{ djsite_release_directory }} state=absent
      become_user: root

    - fail: >
        msg='Release process failed!'
  become: yes
  become_user: '{{ djsite_daemon_user }}'
  when: djsite_is_master|bool
