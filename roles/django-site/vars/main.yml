djsite_database_dump_formats:
  custom:
    code: c
    path: db.psql
  directory:
    code: d
    path: db/
  plain_text:
    code: p
    path: db.sql
  tar:
    code: t
    path: db.tar
djsite_media_file_mode: ugo=rwX  # FIXME maybe disallow writing to others on some sub-directories, ?
djsite_release_modes:
  - direct
  - normal
djsite_role_actions:
  - local-backup
  - local-restore
  - manage
  - none
  - setup
  - update-migrations

djsite_rsync_backup_excludes:  # production -> backup
  - /server/media/
  # Generated
  - '*.log'
  - '*.pyc'
  - '*.socket'
  - '*.sqlite3'
  - __pycache__
  # Version control
  - .git
  - .hg
  - .svn
djsite_rsync_release_excludes:  # rsync from unit-test to preparation directory
  # Generated
  - '*.log'
  - '*.pyc'
  - '*.socket'
  - '*.sqlite3'
  - __pycache__
  # Version control
  - .git
  - .hg
  - .svn
djsite_rsync_test_excludes:  # source -> unit-test directory
  - /bower
  - /media
  # Generated
  - '*.log'
  - '*.pyc'
  - '*.socket'
  - '*.sqlite3'
  - __pycache__
  # Garbage
  - '._*'
  - '*~'
  - '*.DS_Store'
  - desktop.ini
  - Thumbs.db
  # Version control
  - .git
  - .hg
  - .svn
