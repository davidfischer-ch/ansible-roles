# Install and configure Redis
---

- block:
    - name: Setup Redis
      template: >
        src=redis.conf.j2 dest=/etc/redis/redis.conf mode=644
      notify: restart redis-server
      become: yes

    - meta: flush_handlers

    - name: Benchmark Redis
      command: >
        redis-benchmark -q -n 10000 -c 50 -P 12
      always_run: yes
      changed_when: no
  tags: [redis, config]
