---

dependencies:
  - role: requirements
    # apt_build_requirements:
    #   - gpac
    apt_requirements:
      - autoconf
      - build-essential
      # SpiderMonkey v1.7 (libjs from mozilla).
      # libjpg version 6b
      - libfreetype6  # freetype2 from version 2.1.4
      - libfreetype6-dev
      - libpng12-0    # Libpng version 1.2.33
      - libpng12-dev
      - libmad0       # MAD version 0.15.1b
      - libmad0-dev
      - libogg0       # libogg 1.1    from Xiph.org
      - libogg-dev
      - libvorbis0a   # libvorbis 1.1 from Xiph.org
      - libvorbis-dev
      - libtheora0    # libtheora 1.0 from Xiph.org
      - libtheora-dev
      - ffmpeg
      - libxvidcore4  # xvid version 1.0 (0.9.0 / .1 / .2 should also work)
      - libxvidcore-dev
      - libfaad2
      - libfaad-dev
      - liba52-0.7.4
      - liba52-0.7.4-dev
      - libopenjpeg5  # OpenJPEG, version 1.3
      - libopenjpeg-dev
      - libssl-dev
      - openssl
      # OpenSVCDecoder, version 1.3
      - zlib1g
      - zlib1g-dev
    when: gpac_has_run is undefined
