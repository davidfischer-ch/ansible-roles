gpac_dynamic_defaults:

  ubuntu-17.10:
    gpac_build_packages:
      # SpiderMonkey v1.7 (libjs from mozilla).
      # libjpg version 6b
      - libfreetype6-dev  # freetype2 from version 2.1.4
      - libpng-dev
      - libmad0-dev
      - libogg-dev     # libogg 1.1    from Xiph.org
      - libvorbis-dev  # libvorbis 1.1 from Xiph.org
      - libtheora-dev  # libtheora 1.0 from Xiph.org
      - ffmpeg
      - libxvidcore-dev  # xvid version 1.0 (0.9.0 / .1 / .2 should also work)
      - libfaad-dev
      - liba52-0.7.4-dev
      # - libopenjpeg5  # OpenJPEG, version 1.3
      - libssl-dev
      # OpenSVCDecoder, version 1.3
      - zlib1g-dev

  linux:
    gpac_build_packages:
      # SpiderMonkey v1.7 (libjs from mozilla).
      # libjpg version 6b
      - libfreetype6-dev  # freetype2 from version 2.1.4
      - libpng12-dev      # Libpng version 1.2.33
      - libmad0-dev
      - libogg-dev     # libogg 1.1    from Xiph.org
      - libvorbis-dev  # libvorbis 1.1 from Xiph.org
      - libtheora-dev  # libtheora 1.0 from Xiph.org
      - ffmpeg
      - libxvidcore-dev  # xvid version 1.0 (0.9.0 / .1 / .2 should also work)
      - libfaad-dev
      - liba52-0.7.4-dev
      - libopenjpeg5  # OpenJPEG, version 1.3
      - libssl-dev
      # OpenSVCDecoder, version 1.3
      - zlib1g-dev

gpac_repository_url: https://github.com/gpac/gpac.git
gpac_version: v0.7.1  # 18/02/2018
