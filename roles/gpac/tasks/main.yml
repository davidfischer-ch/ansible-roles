# https://github.com/gpac/gpac/blob/master/doc/INSTALL.gcc
---

- block:
    - name: Install GPAC build packages
      package: >
        name={{ item }} state=present
      become: yes
      with_items: '{{ gpac_build_packages }}'

    - name: Create tools source directory
      file: >
        name={{ tools_src_directory }} owner={{ user }} group={{ group }} mode=755 state=directory
      become: yes

    - name: Clone GPAC source code
      git: >
        repo={{ gpac_repository_url }} dest={{ tools_src_directory }}/gpac force=yes version={{ gpac_version }}

    - name: Configure GPAC build process
      command: >
        {{ tools_src_directory }}/gpac/configure
      args:
        chdir: '{{ tools_src_directory }}/gpac'

    - name: Build GPAC from source
      command: >
        make -j{{ ansible_processor_cores }}
      args:
        chdir: '{{ tools_src_directory }}/gpac'

    - name: Install GPAC from source
      command: >
        make install
      args:
        chdir: '{{ tools_src_directory }}/gpac'
      become: yes
  tags: [gpac, packages]

