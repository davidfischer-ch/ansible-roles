# Setup PostgreSQL databases
---

- block:
    - name: Flush PostgreSQL databases
      postgresql_db:
        name: '{{ item.value.name }}'
        login_host: '{{ item.value.host|default(omit) }}'
        login_user: '{{ item.value.login_user|default(omit) }}'
        login_password: '{{ item.value.login_password|default(omit) }}'
        port: '{{ item.value.port|default(omit) }}'
        state: absent
      loop_control:
        label: '{{ item.value.name }}'
      tags: flush
      when: item.value.flush|default(false)|bool and not 'template' in item.value.name
      with_dict: '{{ postgresql_databases }}'

    - name: Setup PostgreSQL databases
      postgresql_db:
        name: '{{ item.value.name }}'
        encoding: "{{ item.value.encoding|default('unicode') }}"
        template: "{{ item.value.template|default('template1') }}"
        login_host: '{{ item.value.host|default(omit) }}'
        login_user: '{{ item.value.login_user|default(omit) }}'
        login_password: '{{ item.value.login_password|default(omit) }}'
        port: '{{ item.value.port|default(omit) }}'
        state: present
      loop_control:
        label: '{{ item.value.name }}'
      tags: flush-extra
      when: not 'template' in item.value.name
      with_dict: '{{ postgresql_databases }}'

    - name: Setup PostgreSQL users
      postgresql_user:
        name: '{{ item.value.user }}'
        db: '{{ item.value.name }}'
        encrypted: '{{ item.value.password_encrypted|default(omit) }}'
        password: '{{ item.value.password }}'
        login_host: '{{ item.value.host|default(omit) }}'
        login_user: '{{ item.value.login_user|default(omit) }}'
        login_password: '{{ item.value.login_password|default(omit) }}'
        no_password_changes: '{{ not item.value.password_update|default(true) }}'
        port: '{{ item.value.port|default(omit) }}'
        role_attr_flags: "{{ item.value.role_flags|default(['SUPERUSER', 'CREATEDB'])|join(',') }}"
        state: present
      loop_control:
        label: '{{ item.value.name }}'
      tags: flush-extra
      when: not 'template' in item.value.name
      with_dict: '{{ postgresql_databases }}'

    - name: Enable extensions to the PostgreSQL databases
      postgresql_ext:
        name: '{{ item.1 }}'
        db: '{{ item.0.name }}'
        login_host: '{{ item.0.host|default(omit) }}'
        login_user: '{{ item.0.login_user|default(omit) }}'
        login_password: '{{ item.0.login_password|default(omit) }}'
        port: '{{ item.0.port|default(omit) }}'
        state: present
      loop_control:
        label: '{{ item.0.name }} extension {{ item.1 }}'
      tags: flush-extra
      with_subelements:
        - "{{ postgresql_databases.values()|selectattr('extensions', 'defined')|list }}"
        - extensions

    - name: Remove PostgreSQL unit-test databases
      postgresql_db:
        name: test_{{ item.value.name }}
        login_host: '{{ item.value.host|default(omit) }}'
        login_user: '{{ item.value.login_user|default(omit) }}'
        login_password: '{{ item.value.login_password|default(omit) }}'
        port: '{{ item.value.port|default(omit) }}'
        state: absent
      loop_control:
        label: '{{ item.value.name }}'
      tags: unit_test
      when: item.value.with_test|default(false)|bool
      with_dict: '{{ postgresql_databases }}'

    - name: Allow PostgreSQL users to access PostgreSQL databases
      postgresql_privs:
        db: '{{ item.value.name }}'
        login_host: '{{ item.value.host|default(omit) }}'
        login_user: '{{ item.value.login_user|default(omit) }}'
        login_password: '{{ item.value.login_password|default(omit) }}'
        port: '{{ item.value.port|default(omit) }}'
        priv: ALL
        role: '{{ item.value.user }}'
        state: present
        type: database
      loop_control:
        label: '{{ item.value.name }}'
      tags: flush-extra
      when: not 'template' in item.value.name
      with_dict: '{{ postgresql_databases }}'
  run_once: yes
  tags: [postgresql-databases, databases]
