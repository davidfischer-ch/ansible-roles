# Install Aeroo documentation conversion service
# https://github.com/aeroo/aeroo_docs/wiki/Installation-example-for-Ubuntu-14.04-LTS
---

- block:
    - name: Create Aeroo Docs daemon group
      group: >
        name={{ aeroo_docs_daemon_group }} system=yes state=present

    - name: Create Aeroo Docs daemon user
      user: >
        name={{ aeroo_docs_daemon_user }} group={{ aeroo_docs_daemon_group }}
        createhome=no home=/tmp system=yes state=present
  become: yes
  tags: [aeroo-docs, config]

- block:
    - name: Install Aeroo Docs python packages
      pip: >
        name={{ item }} executable=pip3 state=present
      with_items: '{{ aeroo_docs_python_packages }}'

    - name: Create Aeroo Docs directories
      file: >
        name={{ item }} owner={{ aeroo_docs_daemon_user }} group={{ aeroo_docs_daemon_group }} mode=755 state=directory
      with_items:
        - '{{ aeroo_docs_app_directory }}'
        - '{{ aeroo_docs_log_directory }}'

    - name: Clone Aeroo Docs source code
      git: >
        repo={{ aeroo_docs_repository_url }} dest={{ aeroo_docs_app_directory }} force=yes
        version={{ aeroo_docs_version }}
  become: yes
  tags: [aeroo-docs, packages]

- block:
    - name: Configure Aeroo Docs
      template: >
        src=aeroo-docs.conf.j2 dest=/etc/aeroo-docs.conf mode=644

    - name: Configure Aeroo Docs service
      template: >
        src=supervisor.conf.j2 dest=/etc/supervisor/conf.d/aeroo-docs.conf mode=644
      notify: restart aeroo-docs

    - name: Install Aeroo Docs service
      supervisorctl: >
        name=aeroo-docs state=present
  become: yes
  tags: [aeroo-docs, config]

- name: Start Aeroo Docs service
  supervisorctl: >
    name=aeroo-docs state=started
  become: yes
  tags: [aeroo-docs, services]
