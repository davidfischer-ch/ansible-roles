---

- assert:
    that:
      - mariadb_root_password is defined
  tags: [mariadb, always]

- block:
    - name: Install MariaDB packages
      package: >
        name: '{{ mariadb_packages }}'
        state: present
      tags: packages

    - name: Configure MariaDB
      template: >
        src: server.{{ mariadb_version }}.my.cnf.j2
        dest: /etc/mysql/my.cnf
        mode: 0644
      notify: restart mariadb
      tags: config

    - name: Configure socket for Debian
      replace:
        dest: /etc/mysql/debian.cnf
        owner: root
        group: root
        mode: 0600
        regexp: '^socket\s+=\s+\S+'
        replace: 'socket = {{ mariadb_socket_file }}'
      tags: config
      when: ansible_os_family == 'Debian'

    - name: Remove default MySQL configuration
      file:
        path: /etc/mysql/{{ item }}
        state: absent
      loop:
        - conf.d/mariadb.cnf
        - conf.d/mysql.cnf
        - conf.d/mysqld_safe_syslog.cnf
        - conf.d/mysqldump.cnf
      notify: restart mariadb
      tags: config

    - name: Start MariaDB service
      service:
        name: mysql
        enabled: yes
        state: started
      tags: services

    - name: Copy user my.cnf file with root credentials
      template:
        src: my.cnf.j2
        dest: /root/.my.cnf
        owner: root
        group: root
        mode: 0600
      tags: config

    - name: Configure MariaDB root password
      mysql_user:
        name: root
        host: '{{ item }}'
        password: '{{ mariadb_root_password }}'
        check_implicit_admin: yes
        state: present
      loop:
        - '{{ ansible_hostname }}'
        - localhost
        - 127.0.0.1
        - ::1
      tags: config

    - name: Remove anonymous MariaDB user
      mysql_user:
        name: ''
        state: absent
      tags: config

    - name: Remove MariaDB test database
      mysql_db:
        name: test
        state: absent
      tags: config
  become: yes
  tags: mariadb
