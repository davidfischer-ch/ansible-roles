# Elect a master node
---

- block:
    - name: Define master node (1/2)
      command:
        echo '{{ inventory_hostname }}'
      changed_when: no
      check_mode: no
      register: _is_master
      run_once: yes

    - name: Define master node (2/2)
      set_fact:
        '{{ is_master_variable }}': '{{ _is_master.stdout == inventory_hostname }}'

    - debug:
        var: '{{ is_master_variable }}'
  tags: always
