miscellaneous_dynamic_defaults:
  apt:
    package_manager_tools:
      - aptitude
      - apt-transport-https
  yum:
    package_manager_tools:
      - yum-utils
  centos:
    ntp_service: ntpd
    system_administration_tools:
      - htop
      - iftop
      - iotop
      - ncdu
      - screen
      - tree
    system_tools:
      - rsync
      - unzip
      - tar
  ubuntu-12.04:
    apt_sni_tools:
      - python-openssl
      - python-pyasn1
  ubuntu-17.10:
    system_administration_tools:
      - htop
      - iftop
      - iotop
      - ncdu
      - net-tools
      - screen
      - tree
  linux:
    ntp_service: ntp
    system_administration_tools:
      - htop
      - iftop
      - iotop
      - ncdu
      - screen
      - tree
    system_tools:
      - p7zip-full
      - preload
      - rsync
      - unzip
      - tar
  default:
    apt_sni_tools:
      - python-openssl
      - python-pyasn1
      - python-urllib3
apt_distribution_repositories:
  - [core, main]
  - [core, restricted]
  - [core, universe]
  - [core, multiverse]
  - [core, partner]
  - [updates, main]
  - [updates, restricted]
  - [updates, universe]
  - [updates, multiverse]
  - [backports, main]
  - [backports, restricted]
  - [backports, universe]
  - [backports, multiverse]
  - [security, main]
  - [security, restricted]
  - [security, universe]
  - [security, multiverse]
apt_sources_files:
  - sources.{{ ansible_distribution|lower }}.list.j2
extra_apt_repositories: []
extra_packages: []
locale: ''
net_tcp_sack: no  # for security reasons (http://serverfault.com/questions/10955/when-to-turn-tcp-sack-off)
timezone: ''
upgrade_packages: yes
upgrade_packages_cache_valid_time: 3600
upgrade_packages_async: "{{ (ansible_connection == 'local')|ternary(omit, 600) }}"
upgrade_packages_poll: "{{ (ansible_connection == 'local')|ternary(omit, 5) }}"
vm_swappiness: 1
yum_epel_repository: yes  # Do nothing in distribution such as Ubuntu, "no" do not disable it.
