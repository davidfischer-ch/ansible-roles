---

- name: Set local time zone
  copy: >
    content={{ timezone }} dest=/etc/timezone
  notify: update tzdata
  become: yes
  tags: config

- name: Install NTP
  apt: >
    name=ntp state=latest
  become: yes
  tags: packages

- name: Start NTP service
  service: >
    name=ntp state=started enabled=yes
  become: yes
  tags: services
