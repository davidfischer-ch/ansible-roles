---

- import_playbook: common.yml

- hosts:
    - newrelic
  roles:
    - newrelic

- hosts:
    - caching
  roles:
    - redis

- hosts:
    - database
  roles:
    - postgresql

- hosts:
    - messaging
  roles:
    - rabbitmq

# - hosts:
#     - monitoring
#   roles:
#     - graphite

- hosts:
    - proxy
  roles:
    - haproxy

- hosts:
    - storage
  roles:
    - nfs

- hosts:
    - web
    - worker
  roles:
    - <here-the-role-for-your-django-app>
  max_fail_percentage: 0

- hosts:
    - worker
  roles:
    - nginx
    - uwsgi
